<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de livros</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<div class="col">
				<a type="button" class="btn btn-primary" th:href="@{/livros/novo}">Novo
					Livro</a>
				<h1>Lista de Livros</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Editora</th>
							<th>Autor</th>
							<th>Categoria</th>
							<th>Ano</th>
							<th>Quantidade</th>
							<th>Reservado para</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${livros.empty}">
							<td colspan="2">Sem livros</td>
						</tr>
						<tr th:each="livro : ${livros}">
							<td><span th:text="${livro.titulo}"> TÃ­tulo </span></td>
							<td><span th:text="${livro.editora}"> Editora </span></td>
							<td><span th:text="${livro.autor}"> Autor </span></td>
							<td><span th:text="${livro.categoria}"> Categoria </span></td>
							<td><span th:text="${livro.ano}"> Ano </span></td>
							<td><span th:text="${livro.quantidade}"> Quantidade </span></td>
							<td><spam th:text="${livro?.aluno?.nome}">Reservado</spam></td>
							<td><a class="btn btn-outline-primary btn-sm"
								th:href="@{/aluno/novo/{id}(id=${livro.id})}"> Reservar</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>


</body>
</html>
