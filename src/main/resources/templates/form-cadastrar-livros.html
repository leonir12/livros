<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo Livro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<style>
.mensagem {
  color: red;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Cadastro de livros</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/livros/salvar}" th:object="${livro}" method="post">
			  
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Titulo:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{titulo}"> 
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
			    </div>				
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Editora:</label>
			    <div class="col-sm-3">
			    	<input class="form-control" type="text" th:field="*{editora}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('editora')}" th:errors="*{editora}"></span>
			    </div>
			</div>
			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Autor:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" maxlength="30" minlength="5" type="text" th:field="*{autor}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></span>
			    </div>
			</div>
			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Categoria:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{categoria}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
			    </div>
			</div>			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Ano:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="number" th:field="*{ano}" required="required"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></span>
			    	
				</div>
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Quantidade:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="number" th:field="*{quantidade}" required="required"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
			    </div>
			</div>
			
			<input  class="btn btn-primary" type="submit" value="Gravar"/>
		</form>
		
    </div>
</div>
</div>
</body>
</hmtl>
