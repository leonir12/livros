<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Reservar Livro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Cadastro de aluno para reservar livro</h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form action="#" th:action="@{/aluno/salvar/{id}(id=${aluno.livro.id})}" th:object="${aluno}"
					method="post">
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Telefone:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{telefone}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('telefone')}"
								th:errors="*{telefone}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Campus:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{campus}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('campus')}"
								th:errors="*{campus}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Curso:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{curso}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('curso')}"
								th:errors="*{curso}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Semestre:</label>
						<div class="col-sm-2">
							<input class="form-control" type="number" th:field="*{semestre}"
								required="required">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('semestre')}"
								th:errors="*{semestre}"></span>

						</div>
					</div>

					<div>
						<input class="btn btn-primary" type="submit" value="Gravar" />
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</hmtl>
